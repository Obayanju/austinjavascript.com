{% if page.author %}
  {% assign author = site.people.organizers[page.author] %}
  {% unless author %}
    {% assign author = site.people.emeriti[page.author] %}
  {% endunless %}

  {% if author %}
    <a href="https://twitter.com/{{ author.twitter }}" rel=author>
      {{ author.short }}
    </a>
  {% else %}
    {{ page.author }}
  {% endif %}
{% endif %}
