<section class="ajs-box media-object person">
  <a href="https://twitter.com/{{ person.twitter }}">
    <img src="{{ person.avatar }}" alt="{{ person.name }}">
  </a>
  <div>
    {{ person.name }}<br />
    <a href="https://twitter.com/{{ person.twitter }}">@{{ person.twitter }}</a>
  </div>
</section>
